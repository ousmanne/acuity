<head itemscope itemtype="http://schema.org/WebSite">                               <!-- microdata should be used on homepage only -->
<!--
    BROWSER & DEVICE
-->
    <meta charset="utf-8">                                                          <!-- set character encoding to utf-8 -->

    <meta http-equiv="X-UA-Compatible" content="IE=7">                              <!-- Render Internet Explorer v7 standards mode regardless of doctype -->
    <meta http-equiv="X-UA-Compatible" content="IE=8">                              <!-- Render Internet Explorer v8 standards mode regardless of doctype -->
    <meta http-equiv="X-UA-Compatible" content="IE=emulateie7">                     <!-- Render according to doctype, standards is v7 and quirks is v5 -->
    <meta http-equiv="X-UA-Compatible" content="IE=emulateie8">                     <!-- Render according to doctype, standards is v8 and quirks is v5 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                           <!-- Render using latest version of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=5">                              <!-- Render using Internet Explorer v7 quirks mode, which is like v5 -->
    <meta http-equiv="X-UA-Compatible" content="IE=5; IE=8">                        <!-- Render using v8 if available, otherwise use v5 instead of v6 or v7 -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1">                          <!-- Render using Chrome if available -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">                 <!-- Render Chrome if available or using latest version of Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1">            <!-- zoom or no zoom -->
    <!-- OR -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi">                               <!-- render at a devices native resolution -->

    <meta name="MobileOptimized"    content="width">
    <meta name="HandheldFriendly"   content="true">

    <meta name="theme-color"                           content="#6C96D4" />         <!-- toolbar color in Android -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">             <!-- status bar style ["default", "black", "black-translucent"] -->
    <meta name="msapplication-navbutton-color"         content="#6C96D4">           <!-- custom color of the Back and Forward buttons in Pinned browser window. -->

    <meta name="apple-mobile-web-app-capable"          content="yes">               <!-- hide Safari UI Components ["yes", "no"], use if running full screen in mobile safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="status bar appearance">                             <!-- sets the status bar style, works only if full-screen mode (apple-mobile-web-app-capable) is specified -->
    <meta name="mobile-web-app-capable"                content="yes">               <!-- launch the page fullscreen when added to home using Chrome on Android -->

    <meta http-equiv="cleartype" content="on">                                      <!-- mobile IE will activate ClearType technology for font smoothing -->
<!--
    AUTHORING
-->
    <title itemprop="name">Page Title</title>                                       <!-- itemprop should be used on homepage only -->
    <meta name="application-name"   content="" />                                   <!-- custom title used in IE/Safari label -->
    <meta name="author"             content="humans.txt" />                         <!-- author/creator deserving credit of the site (not web_author) -->
    <meta name="web_author"         content="name">                                 <!-- author/creator deserving credit of the site (not author) -->
    <meta name="designer"           content="name">                                 <!-- designer deserving credit of the site look and feel -->
    <meta name="publisher"          content="humans.txt" />                         <!-- tool used to publish the pages (not recommended so moved to humans.txt) -->
    <meta name="copyright"          content="company/name">                         <!-- show images and content is protected (use this on every page) -->
    <meta name="host"               content="domain.com" />                         <!-- rarely used but can be included (add to humans.txt regardless) -->
    <meta name="host-admin"         content="humans.txt" />                         <!-- rarely used but can be included (add to humans.txt regardless) -->
<!--
    SEO
-->
    <meta name="description"    content="">                                         <!-- description should not exceed 155 characters -->
    <meta name="keywords"       content="site, keywords">                           <!-- no more than twenty and if possible, minimize the amount of pages displaying different keywords -->
    <meta name="revisit-after"  content="10 days">                                  <!-- tells search engines when to reindex content -->
    <meta name="expires"        content="tue, 01 Jun 2010 19:45:00 GMT">            <!-- declares to search engines when the content on your website will expire -->

    <meta name="google"                     content="nositelinkssearchbox" />       <!-- use if you don't want Google to show a search-box in the results -->
    <meta name="google"                     content="notranslate" />                <!-- use it to tell Google not to translate the page -->
    <meta name="google-site-verification"   content="[Webmaster Tag]" />            <!-- add verification for site reporting -->

    <link rel="canonical" href="http://domain.com" />                               <!-- canonical url of the website, should only be used on homepage -->
    <link rel="shortlink" href="http://domain.com" />

    <meta name="msnbot" content="NOODP">                                            <!-- used for description in Bing results instead of DMOZ. -->

    <meta property="og:image"            content="http://example.com/image.jpg">    <!-- Web page thumbnail -->
    <meta property="og:image"            content="http://example.com/image2.jpg">   <!-- Web page thumbnail (can be multiple) -->
    <meta property="og:site_name"        content="Site Name">                       <!-- Web site title -->
    <meta property="og:title"            content="Page Title">                      <!-- Web page title -->
    <meta property="og:description"      content="Description of this web page">    <!-- Web page description -->
    <meta property="og:type"             content="article">                         <!-- Content type ["product", "blog", "website", "book", "movie", ... ] -->
    <meta property="og:url"              content="http://example.com/index.html">   <!-- Url to this web page -->
    <meta property="og:locale"           content="en_GB">                           <!-- Main Language -->
    <meta property="og:locale:alternate" content="fr_FR">                           <!-- Alternate Language -->
    <meta property="og:locale:alternate" content="es_ES">                           <!-- Alternate Language -->
    <meta property="og:latitude"         content="50.97590">                        <!-- Geographical coordenate -->
    <meta property="og:longitude"        content="0.017221">                        <!-- Geographical coordenate -->
    <meta property="og:street-address"   content="Flat 1, 26 Street Name">          <!-- Postal Address -->
    <meta property="og:locality"         content="London">                          <!-- Locality -->
    <meta property="og:region"           content="London">                          <!-- Region -->
    <meta property="og:postal-code"      content="N1 PLE">                          <!-- Post code -->
    <meta property="og:country-name"     content="UK">                              <!-- Country -->
    <meta property="og:email"            content="email@example.com">               <!-- Contact email -->
    <meta property="og:phone_number"     content="+44 123 456 7622">                <!-- Contact phone number -->
    <meta property="og:video"            content="http://example.com/video.flv">    <!-- Video file url-->
    <meta property="og:video:height"     content="640">                             <!-- Video height -->
    <meta property="og:video:width"      content="385">                             <!-- Video width -->
    <meta property="og:video:type"       content="application/x-shockwave-flash">   <!-- Video file format type -->
    <meta property="og:audio"            content="http://example.com/audio.mp3">    <!-- Audio file url -->
    <meta property="og:audio:title"      content="Song Title">                      <!-- Audio title -->
    <meta property="og:audio:artist"     content="Name of Band">                    <!-- Audio artist -->
    <meta property="og:audio:album"      content="Album Title">                     <!-- Audio album title-->
    <meta property="og:audio:type"       content="application/mp3">                 <!-- Audio file format type -->
    <meta property="og:upc"              content="885909367481">                    <!-- UPC EAN barcodes-->
    <meta property="og:isbn"             content="1873520786">                      <!-- Book ISBN number-->
<!--
    SOCIAL MEDIA
-->
    <meta name="twitter:card"           content="summary_large_image">              <!-- tells Twitter the card type -->
    <meta name="twitter:site"           content="@username">                        <!-- the Twitter account for the website or platform on which the content was published -->
    <meta name="twitter:title"          content="">                                 <!-- tells Twitter the title of the webpage -->
    <meta name="twitter:description"    content="">                                 <!-- tells Twitter the description of the webpage -->
    <meta name="twitter:creator"        content="@username">                        <!-- tells Twitter the person who created the content of the webpage -->
    <meta name="twitter:image:src"      content="http://domain.com/avatar.png">     <!-- tells Twitter the image of the webpage. Min size of 280px wide*150px tall. Max 1MB -->

    <meta name="pinterest"          content="nopin">                                <!-- prevents sharing of content by pinterest users -->
    <meta name="p:domain_verify"    content="[Pinterest Verification Code]"/>       <!-- pinterest app verification code -->

    <meta property="fb:app_id" content="XXXXXXXXXXXXXXX">                           <!-- facebook app id -->
